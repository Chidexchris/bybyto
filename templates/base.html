<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bybytoo">
    <meta name="keywords" content="bybytoo">
    <meta name="author" content="bybytoo">
    <link rel="manifest" href="/static/bybytoo/manifest.json">
    <link rel="icon" href="/static/bybytoo/assets/images/logo/favicon.png" type="image/x-icon">
    <title>{% block title %}Bybytoo{% endblock %}</title>
    <link rel="apple-touch-icon" href="/static/bybytoo/assets/images/logo/favicon.png">
    <meta name="title-color" content="#00162E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="bybytoo">
    <meta name="msapplication-TileImage" content="/static/bybytoo/assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&amp;display=swap" rel="stylesheet">

    <!-- swiper css -->
    <link rel="stylesheet" type="text/css" href="/static/bybytoo/assets/css/vendors/swiper-bundle.min.css">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="/static/bybytoo/assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="/static/bybytoo/assets/css/vendors/bootstrap.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="/static/bybytoo/assets/css/style.css">
    {% block styles %}{% endblock %}
</head>

<body>
    <!-- loader start-->
    <div class="loader-wrapper" id="loader">
        <span class="loader"></span>
    </div>
    <!-- loader end -->

    <!-- header start -->
    <header class="header">
        <div class="custom-container">
            <div class="head-content">
                <a href="#sidebar" class="sidebar-btn" data-bs-toggle="offcanvas">
                    <i class="iconsax" data-icon="text-align-left"></i>
                </a>
                <a href="/" class="header-location">
                    <div class="location-icon">
                        <img class="img-fluid location" src="https://themes.pixelstrap.com/pwa/bybytoo/assets/images/svg/location.svg" alt="location">
                    </div>
                    <div class="location-content">
                        <div class="d-flex align-items-center gap-1">
                            <h6>Current Location</h6>
                            <i class="iconsax d-arrow" data-icon="chevron-down"></i>
                        </div>
                        <h5>New Jersey, USA</h5>
                    </div>
                </a>
                <div class="d-flex align-items-center gap-2">
                    <a href="search.html">
                        <i class="iconsax icon-btn" data-icon="search-normal-2"></i>
                    </a>
                    <a href="notification.html">
                        <i class="iconsax icon-btn notification-icon" data-icon="bell-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    {% block content %}{% endblock %}

    <!-- panel-space start -->
    <div class="panel-space"></div>
    <!-- panel-space end -->

    <!-- bottom navbar start -->
    <div class="navbar-menu">
        <ul>
            <li class="active">
                <a href="/">
                    <div class="icon">
                        <img class="unactive" src="https://themes.pixelstrap.com/pwa/bybytoo/assets/images/svg/home.svg" alt="home">
                        <img class="active" src="https://themes.pixelstrap.com/pwa/bybytoo/assets/images/svg/home-fill.svg" alt="home">
                    </div>
                    <h5 class="active">Home</h5>
                </a>
            </li>

            <li>
                <a href="booking.html">
                    <div class="icon">
                        <img class="unactive" src="https://themes.pixelstrap.com/pwa/bybytoo/assets/images/svg/booking.svg" alt="booking">
                        <img class="active" src="https://themes.pixelstrap.com/pwa/bybytoo/assets/images/svg/booking-fill.svg" alt="booking">
                    </div>
                    <h5>Booking</h5>
                </a>
            </li>

            <li>
                <a href="cart.html" class="scanner-btn">
                    <div class="icon">
                        <i class="iconsax icon-btn" data-icon="shopping-cart"></i>
                    </div>
                </a>
            </li>

            <li>
                <a href="offer.html">
                    <div class="icon">
                        <img class="unactive" src="https://themes.pixelstrap.com/pwa/bybytoo/assets/images/svg/offer.svg" alt="offer">
                        <img class="active" src="https://themes.pixelstrap.com/pwa/bybytoo/assets/images/svg/offer-fill.svg" alt="offer">
                    </div>
                    <h5>Offer</h5>
                </a>
            </li>

            <li>
                <a href="profile.html">
                    <div class="icon">
                        <img class="unactive" src="https://themes.pixelstrap.com/pwa/bybytoo/assets/images/svg/profile.svg" alt="profile">
                        <img class="active" src="https://themes.pixelstrap.com/pwa/bybytoo/assets/images/svg/profile-fill.svg" alt="profile">
                    </div>
                    <h5>Profile</h5>
                </a>
            </li>
        </ul>
    </div>
    <!-- bottom navbar end -->

    <!-- sidebar starts -->
    <div class="offcanvas sidebar-offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header sidebar-header">
            <div class="sidebar-logo">
                <img class="img-fluid logo" src="/static/bybytoo/assets/images/logo/logo.png" alt="logo">
                <img class="img-fluid logo-dark" src="/static/bybytoo/assets/images/logo/logo-white.png" alt="logo">
            </div>
        </div>
        <div class="offcanvas-body">
            <div class="profile-background">
                <div class="profile-part p-0">
                    <div class="profile-image">
                        <img id="output" class="img-fluid profile-pic" src="/static/bybytoo/assets/images/profile/p11.png" alt="11">
                    </div>
                    <h3>Smitha Williams</h3>
                    <h4>smithwilliams452@gmail.com</h4>
                </div>
            </div>
            <ul class="profile-list">
                <li>
                    <a href="/" class="setting-box">
                        <div class="setting-icon">
                            <i class="iconsax main-icon" data-icon="user-2"> </i>
                        </div>
                        <div class="setting-content">
                            <h5>User App</h5>
                            <i class="iconsax arrow" data-icon="chevron-right"></i>
                        </div>
                    </a>
                </li>
                <li>
                    <div class="setting-box">
                        <div class="setting-icon">
                            <i class="iconsax main-icon" data-icon="brush-3"> </i>
                        </div>
                        <div class="setting-content">
                            <h5>Dark</h5>
                            <div class="switch-btn">
                                <input id="dark-switch" type="checkbox">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="bottom-sidebar">
                <a href="login.html" class="pages">
                    <i class="iconsax sidebar-icon" data-icon="logout-2"> </i>
                    <h3>Logout</h3>
                </a>
            </div>
        </div>
    </div>
    <!-- sidebar end -->

    <!-- swiperjs -->
    <script src="/static/bybytoo/assets/js/swiper-bundle.min.js"></script>
    <script src="/static/bybytoo/assets/js/custom-swiper.js"></script>

    <!-- iconsax js -->
    <script src="/static/bybytoo/assets/js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="/static/bybytoo/assets/js/bootstrap.bundle.min.js"></script>

    <!-- template-setting js -->
    <script src="/static/bybytoo/assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="/static/bybytoo/assets/js/script.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
